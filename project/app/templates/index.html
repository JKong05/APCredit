<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Credit Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/static/auto.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Find School
        <a href="/index">Home</a>
    </h1>
    <div class="search-container">
        <form class="form-outline" id="search-function" action="/query"  method="get" data-mdb-input-init>
            <div class="input-group">
                <input type="search" id="school_name" name="school_name" placeholder="Find your school" class="form-control" aria-label="Search" required>
                <button class="btn btn-primary" id="search-button" type="submit">
                    <i class="si-search"></i>
                </button>
            </div>
        </form>
    </div>
    
    <div id="autocompleteResults"></div>

    
    <div class="results-container">
        {% if schools %}
        <h1>Query Results</h1>
        <ul id="result-list">
        {% for school in schools %}
            <li>{{ school.school_name }} - {{ school.course_name }} - {{ school.min_ap_score }} - {{ school.equivalent_credit }}</li>
        {% endfor %}
        </ul>
    {% endif %}    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
